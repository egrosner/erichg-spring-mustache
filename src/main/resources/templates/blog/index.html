<html layout:decorator="index">
    <head></head>
    <body>
        <main layout:fragment="content" class="ui fluid">
            <div class="ui grid">
                <div class="four wide column">
                    <div th:replace="blog/sidebar :: sidebar" />
                </div>

                <!-- blog posts -->
                <div class="twelve wide column">
                    <div class="ui raised card fluid">
                        <div class="content">
                            <div class="header">title</div>
                            <div class="meta">
                                <div class="right floated time">
                                    date
                                </div>
                                <div class="category">
                                    tags
                                </div>
                            </div>
                            <div class="description">
                                <p>body</p>
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="right floated author">
                                <img class="ui avatar image" src="/img/me.jpg" /> Erich
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
