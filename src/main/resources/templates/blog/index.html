<html layout:decorator="index" xmlns:th="http://www.w3.org/1999/xhtml">
    <head></head>
    <body>
        <main layout:fragment="content" class="ui fluid">
            <div class="ui grid">
                <div class="four wide column">
                    <div th:replace="blog/sidebar :: sidebar" />
                </div>

                <!-- blog posts -->
                <div class="twelve wide column">


                    <div class="ui raised card fluid" th:each="post : ${blogPosts}">
                        <div class="content">
                            <div class="header" th:text="${post.title}"></div>
                            <div class="meta">
                                <div class="right floated time" th:text="${post.postDate}" />
                                <div class="category" th:text="${post.tags}" />
                            </div>
                            <div class="description">
                                <p th:text="${post.body}" />
                            </div>
                        </div>
                        <div class="extra content">
                            <div class="right floated author">
                                <img class="ui avatar image" src="/img/me.jpg" /> Erich
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </main>
    </body>
</html>
