        <!-- header -->
        <header>
            {{> header}}
        </header>

        {{#isLogin}}
        <main>
            <div class="ui grid">
                <div class="four wide column">
                    {{> login}}
                </div>
            </div>
        </main>
        {{/isLogin}}

        {{#isBlog}}
        <main class="ui fluid">
            <div class="ui grid">
                <div class="four wide column">
                    {{> about}}
                </div>

                <!-- blog posts -->
                <div class="twelve wide column">
                    {{#blogPosts}}
                        {{> post}}
                    {{/blogPosts}}
                </div>
            </div>
        </main>
        {{/isBlog}}

        {{#isCreatePost}}
        <main class="ui fluid">
            {{> createpost/createpost}}
        </main>
        {{/isCreatePost}}

        <!-- footer -->
        <footer>
            {{> footer}}
        </footer>
