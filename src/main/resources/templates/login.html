<form class="ui form" action="/login" method="post">
    <div class="field">
        <div class="ui labeled input">
            <div class="ui label">
                <i class="icon user"></i>
            </div>
            <input name="username" type="text" />
        </div>
    </div>
    <div class="field">
        <div class="ui labeled input">
            <div class="ui label">
                <i class="lock icon"></i>
            </div>
            <input name="password" type="password">
        </div>
    </div>
    <div class="field">
        <button class="ui submit button" type="submit">
            Log In
        </button>
        <button class="ui button">
            Cancel
        </button>
    </div>
</form>
